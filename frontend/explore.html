<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Tenders</title>
  <style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #0f0f1f, #1a1a2f);
    color: #e0e0e0;
    display: flex;
  }

  .sidebar {
    width: 220px;
    height: 100vh;
    background: rgba(18, 18, 28, 0.6);
    backdrop-filter: blur(16px);
    padding: 30px 20px;
    position: fixed;
    left: 0;
    top: 0;
    border-right: 1px solid rgba(255,255,255,0.08);
    box-shadow: 2px 0 12px rgba(0, 0, 0, 0.3);
  }

  .sidebar h2 {
    font-size: 22px;
    color: #99ff66;
    margin-bottom: 40px;
  }

  .nav-link {
    display: block;
    margin: 20px 0;
    color: #bbb;
    text-decoration: none;
    font-size: 15px;
    padding: 8px 10px;
    border-radius: 8px;
    transition: 0.3s;
  }

  .nav-link:hover {
    background: rgba(255,255,255,0.1);
    color: #fff;
  }

  .main {
    margin-left: 240px;
    padding: 40px;
    width: 100%;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
  }

  .header h1 {
    font-size: 26px;
    color: #fff;
  }

  .header button {
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.15);
    padding: 10px 18px;
    border-radius: 10px;
    color: #fff;
    cursor: pointer;
    font-size: 15px;
    transition: background 0.3s ease;
  }

  .header button:hover {
    background: rgba(255, 255, 255, 0.15);
  }

  .container {
    padding: 10px 0;
  }

  .card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(12px);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    margin-bottom: 25px;
    border: 1px solid rgba(255, 255, 255, 0.08);
    transition: 0.3s;
  }

  .card:hover {
    border-color: rgba(255, 255, 255, 0.15);
  }

  .card img {
    max-width: 80px;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  h3 {
    margin: 10px 0;
    font-size: 20px;
    color: #fff;
  }

  p {
    margin: 5px 0;
    line-height: 1.5;
  }

  textarea {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    background: rgba(255, 255, 255, 0.06);
    border: 1px solid #444;
    border-radius: 12px;
    color: #e0e0e0;
    font-size: 15px;
    resize: vertical;
  }

  button {
    padding: 12px 20px;
    margin-top: 10px;
    background: linear-gradient(to right, #7f5af0, #5d2ee1);
    border: none;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    font-size: 15px;
    transition: 0.3s ease;
  }

  button:hover {
    opacity: 0.85;
  }

  .msg {
    margin-top: 8px;
    font-weight: 500;
    color: #70ff00;
  }

  .error {
    color: #ff6b6b;
  }
</style>

</head>
<body>
  <div class="sidebar">
    <h2>Bidsphere</h2>
    <a href="dashboard.html" class="nav-link"> Dashboard</a>
    <a href="tenders.html" class="nav-link"> Tenders</a>
    <a href="explore.html" class="nav-link"> Explore Tenders</a>
  </div>

  <div class="main">
    <div class="header">
      <h1>üåê Explore Tenders</h1>
      <button onclick="logout()">üö™ Logout</button>
    </div>

    <div class="container" id="exploreList">
      <p>Loading tenders...</p>
    </div>
  </div>

 <script>
  const token = localStorage.getItem("token");
  if (!token) window.location.href = "login.html";

  const exploreList = document.getElementById("exploreList");

  // üîç Fetch tenders not posted by the logged-in user
  async function fetchExploreTenders() {
    try {
      const res = await fetch("http://localhost:5000/api/explore/tenders", {
        headers: { Authorization: "Bearer " + token },
      });

      const tenders = await res.json();

      if (res.ok && tenders.length > 0) {
        exploreList.innerHTML = "";
        tenders.forEach(t => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            ${t.logo_url ? `<img src="${t.logo_url}" alt="Company Logo" />` : ""}
            <h3>${t.title}</h3>
            <p>${t.description}</p>
            <p><strong>üí∞ Budget:</strong> ‚Çπ${t.budget}</p>
            <p><strong>üìÖ Deadline:</strong> ${t.deadline.split("T")[0]}</p>
            <p><strong>üè¢ Company:</strong> ${t.company_name}</p>

            <div class="proposal-box">
              <textarea id="proposal-${t.id}" rows="3" placeholder="Write your proposal here..."></textarea>
              <button onclick="submitProposal(${t.id})">üì§ Submit Proposal</button>
              <p class="msg" id="msg-${t.id}"></p>
            </div>
          `;
          exploreList.appendChild(div);
        });
      } else {
        exploreList.innerHTML = "<p>No tenders available to explore.</p>";
      }

    } catch (err) {
      console.error(err);
      exploreList.innerHTML = "<p class='error'>‚ùå Failed to load tenders.</p>";
    }
  }

  // üì® Submit a proposal for a tender
  async function submitProposal(tenderId) {
    const proposalText = document.getElementById(`proposal-${tenderId}`).value;
    const msg = document.getElementById(`msg-${tenderId}`);
    msg.innerText = "";

    if (!proposalText.trim()) {
      msg.innerText = "Proposal text is required.";
      msg.classList.add("error");
      return;
    }

    try {
      const res = await fetch(`http://localhost:5000/api/explore/propose/${tenderId}`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token,
        },
        body: JSON.stringify({ proposalText }),
      });

      const data = await res.json();

      if (res.ok) {
        msg.innerText = "‚úÖ Proposal submitted!";
        msg.classList.remove("error");
      } else {
        msg.innerText = "‚ùå " + data.message;
        msg.classList.add("error");
      }

    } catch (err) {
      console.error(err);
      msg.innerText = "‚ùå Server error";
      msg.classList.add("error");
    }
  }

  // üîì Logout and clear token
  function logout() {
    localStorage.removeItem("token");
    window.location.href = "login.html";
  }

  // üì¶ Fetch tenders when page loads
  fetchExploreTenders();
</script>


</body>
</html>
